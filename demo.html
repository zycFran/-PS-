<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ColorPicker Demo</title>

    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="Bootstrap/font-awesome/font-awesome.min.css">
</head>
<body>

<div class="pick-wrap" ms-controller="PickerController">
    <div class="clearfix content">
        <div class="pull-left middle">
            <h3>图片预览</h3>
            <div class="image-div">
                <!--<a class="image-wrap">-->
                <canvas id="ColorCanvas"
                        ms-class-picker="check"
                        class="picker" width="380" height="380">
                </canvas>
                <!--</a>-->
            </div>
        </div>
        <div class="pull-left right">
            <h3>屏幕取色</h3>

            <div class="top clearfix">
                <div class="pull-left tt cursorHandler"
                     ms-click="checkHandler()">
                    <i class="fa fa-square-o" ms-visible="!check"></i>
                    <i class="fa fa-check-square-o" ms-visible="check"></i>
                    屏幕取色
                </div>
                <div class="pull-right">
                    <div class="palette__item palette__item--animate"
                         ms-css-color="pickColor"
                         ms-css-background-color="pickColor"
                         ms-class-ani="animate">
                        <div class="palette__inner">
                            <div class="palette__fill"></div>
                            <i class="icon fa fa-tint"></i>
                            <div class="palette__name">
                                <!--<span class="palette__value palette__value&#45;&#45;default">#######</span>-->
                                <span class="palette__value palette__value--real">{{pickColorText}}</span>
                            </div>
                        </div>
                        <i class="drop drop--1"></i>
                        <i class="drop drop--2"></i>
                        <i class="drop drop--3"></i>
                        <i class="drop drop--4"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="avalon.min.js"></script>

<script type="text/javascript" src="controllers/PickerController.js"></script>
</body>
</html>
